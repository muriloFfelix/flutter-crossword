name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3' 
          
      - run: |
          flutter pub get
          flutter clean
          flutter build web --release --base-href /flutter-crossword/

      - name: Verify Build
        run: |
          echo "=== Build output ==="
          ls -la build/web/
          echo "=== index.html head ==="
          head -n 20 build/web/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
